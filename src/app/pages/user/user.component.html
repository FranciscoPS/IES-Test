<app-navbar></app-navbar>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer mode="side" opened>
    <nav id="sidebarMenu" class="d-lg-block bg-white p-3">
      <div *ngFor="let option of menu" class="list-group-flush link">
        <a
          (click)="navigate(option.path)"
          class="list-group-item list-group-action py-2 d-flex"
          aria-current="true"
        >
          <mat-icon>{{ option.icon }}</mat-icon>
          <span class="ml-3">{{ option.description }}</span>
        </a>
      </div>
    </nav>
  </mat-drawer>

  <div class="example-sidenav-content">
    <!-- <button type="button" mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button> -->

    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
